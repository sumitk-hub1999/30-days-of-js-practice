<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "sumit";
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        console.log(pressed);

        pressed.splice(
          -secretCode.length - 1,
          -secretCode.length + pressed.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("ding");
        }
      });
    </script>
  </body>
</html>
