<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <h1>a</h1>
      </div>
      <div data-key="83" class="key">
        <h1>s</h1>
      </div>
      <div data-key="68" class="key">
        <h1>d</h1>
      </div>
      <div data-key="70" class="key">
        <h1>f</h1>
      </div>
    </div>
    <audio data-key="65" src="sounds/punch-boxing-02wav-14897.mp3"></audio>
    <audio data-key="83" src="sounds/m1-garand-rifle-80192.mp3"></audio>
    <audio data-key="68" src="sounds/punch-2-123106.mp3"></audio>
    <audio
      data-key="70"
      src="sounds/sound-effect-thriller-1-108404.mp3"
    ></audio>
    <script>
      window.addEventListener("keydown", function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        console.log(key);
        key.classList.add("playing");
      });
    </script>
  </body>
</html>
